<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <style> 

    /*  animation with keyframes بونص */
div {
  width: 200px;
  height: 200px;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 2;
  animation-direction: alternate-reverse;  
}

@keyframes example {
  0%   { left:0px; top:0px;}
  25%  { left:100px; top:0px;}
  50%  { left:100px; top:100px;}
  75%  { left:0px; top:100px;}
  100% { left:0px; top:0px;}
} 
</style>

</head>
<body>
    <h1> Welcome To My Game Tic Tac Toe</h1>

    <div class="container">
        <div class="box">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>


        </div>

    </div>




         


 


</body>
</html>
